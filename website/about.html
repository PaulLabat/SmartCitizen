    <div class="container">

      <div class="starter-template">
        <FORM NAME="ChoixCapteurs">
        <SELECT NAME="Liste" onChange="Selected()">
        <OPTION VALUE="">Select a sensor
        </SELECT>
        </FORM>
      </div>
      <div id="Graph">
        <div id="info"></div>
        <div id="chart"></div>
      </div>


    </div>

<script type="text/javascript">

var sensors = new Hash();
var socket = io.connect('http://localhost:3000');//connection on the socket port number 3000
  
  socket.on('connect', function(){// when a connect message is emitted from the server
    //  console.log("socketio", "connected");

    socket.on('queryAllDataResponse', function (msg){
      var data = [];
      msg.value.forEach(function (entry){
        data.push({
          date : entry.date,
          value: entry.value
        });//fin push
      });//fin foreach


      //the code bellow prevent from having more than one graph at a time
      //remove previous div chart
      var oldDiv = document.getElementById('chart');
      oldDiv.parentNode.removeChild(oldDiv);
      //add the new div chart
      var objTo = document.getElementById('Graph');
      var newDiv = document.createElement("div");
      newDiv.setAttribute("id","chart");
      objTo.appendChild(newDiv);


      new Morris.Bar({
        element: 'chart',
        data: data,
        xkey: 'date',
        ykeys: ['value'],
        labels: ['value']
      });

      var info = document.getElementById('info');
      info.innerHTML="<h1>Information</h1><br>uuid : "+msg.idKey+"<br>Latitude : "+sensors.get(msg.idKey).latitude+"<br>Longitude : "+sensors.get(msg.idKey).longitude+"<br>Unit : "+sensors.get(msg.idKey).type+"<br>Last update : "+data[data.length-1]['date']+""


    });//fin queryalldata


    socket.on('startQueryReponse', function (msg){//reception of the list of sensors when the page is loaded, add then to the list
      sensors.set(msg.idKey,msg);
      document.forms.ChoixCapteurs.Liste.options[document.forms.ChoixCapteurs.Liste.options.length] = new Option(msg.idKey,msg.idKey);
    });

socket.emit('startQuery', 'allSensors');
  }); //fin connect

function Selected(){
  if(document.forms.ChoixCapteurs.Liste.options.selectedIndex !== 0)
  {
    socket.emit('queryAllData',document.forms.ChoixCapteurs.Liste.options[document.forms.ChoixCapteurs.Liste.options.selectedIndex].value);
  }
}

</script>
